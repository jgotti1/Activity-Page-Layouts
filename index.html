<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kittens</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div>
      <img class="pics" src="./images/cat.jpg" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-utensils"></i></span>
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
 
    </div>
    <div id="mini-layout">
      <span>
          <div><img src="http://placekitten.com/100/100" alt="Big Cat Pic"></div>
          <div><strong>Cute Kitten</strong></div>
          <div><p>So Cute</p></div>
          <div><a href="http://placekitten.com">More Kittens Here</a></div>
      </span>
      <span>
        <div><img src="http://place-puppy.com/100x100" alt="Dog Pic"></div>
        <div><strong>Cute Doggy</strong></div>
        <div><p>Cuter</p></div>
        <div><a href="http://place-puppy.com">More Pups Here</a></div>
    </span>
    <span>
      <div><img src="http://placebear.com/100/100" alt="Bear Pic"></div>
      <div><strong>Cute Bear</strong></div>
      <div><p>Also Cute</p></div>
      <div><a href="http://placebear.com">More Bears Here</a></div>
  </span>
  <span>
    <div><img src="./images/tiger.jpeg" height="100px" width="100px" alt="Tiger Pic"></div>
    <div><strong>Scary</strong></div>
    <div><p>Not So Cute</p></div>
    <div><a href="https://www.pexels.com/search/tiger/">More Tigers Here</a></div>
</span>
    </div>
  </body>
</html>
